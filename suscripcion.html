<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción - Diario El Marplatense</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="suscripcion.css" />
</head>
<body>

  <header class="header">
    <div class="logo">El Marplatense</div>
    <div class="date">6 de junio de 2025</div>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Deportes</a></li>
        <li><a href="#">Política</a></li>
        <li><a href="#">Sociedad</a></li>
        <li><a href="#">Internacional</a></li>
      </ul>
      <div class="hamburger">☰</div>
    </nav>
  </header>

  <main class="main-content">
    <section class="form-container">
      <h1 class="form-title" id="form-title">HOLA</h1>
      <form id="subscription-form">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" id="nombre" />
          <div class="form-error" id="error-nombre"></div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" />
          <div class="form-error" id="error-email"></div>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="password" />
          <div class="form-error" id="error-password"></div>
        </div>
        <div class="form-group">
          <label>Repetir contraseña</label>
          <input type="password" id="repeat-password" />
          <div class="form-error" id="error-repeat-password"></div>
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input type="number" id="edad" />
          <div class="form-error" id="error-edad"></div>
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" id="telefono" />
          <div class="form-error" id="error-telefono"></div>
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" id="direccion" />
          <div class="form-error" id="error-direccion"></div>
        </div>
        <div class="form-group">
          <label>Ciudad</label>
          <input type="text" id="ciudad" />
          <div class="form-error" id="error-ciudad"></div>
        </div>
        <div class="form-group">
          <label>Código postal</label>
          <input type="text" id="codigo-postal" />
          <div class="form-error" id="error-codigo-postal"></div>
        </div>
        <div class="form-group">
          <label>DNI</label>
          <input type="text" id="dni" />
          <div class="form-error" id="error-dni"></div>
        </div>
        <div class="form-group full-width">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Diario El Marplatense. Todos los derechos reservados.</p>
  </footer>

  <script src="suscripcion.js"></script>
</body>
</html>
